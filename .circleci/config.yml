version: 2
jobs:
  build:
    working_directory: ~/django-tuto
    docker:
      - image: circleci/python:3.7.3
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - run:
          command: |
            pipenv run python manage.py test
      - run:
          command: |
            mkdir /test-results
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1